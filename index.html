<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto E-commerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Box icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo"> <i class='bx bxs-t-shirt'></i>Lilyka</a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">Novidades</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#reviews">Avaliações</a></li>

        </ul>

        <div class="header-icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-search-alt-2' id="search-icon"></i>
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            <i class='bx bx-user' id="user-icon"></i>
        </div>

        <!--Search box-->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Pesquise aqui...">
        </div>

        <!--Cart box-->
        <div class="cart">
            <!--Box 1-->
            <div class="box">
                <img src="./assets/img/new1.jpg" alt="">
                <div class="text">
                    <h3>T-shirt 14A</h3>
                    <span>R$50,00</span>
                    <span>x1</span>
                </div>
                <i class='bx bxs-trash-alt'></i>
            </div>
            <!--Box 2-->
            <div class="box">
                <img src="./assets/img/new2.jpg" alt="">
                <div class="text">
                    <h3>T-shirt 14B</h3>
                    <span>R$50,00</span>
                    <span>x1</span>
                </div>
                <i class='bx bxs-trash-alt'></i>
            </div>
            <h2>Total:  R$100,00</h2>
            <a href="#" class="btn">Checkout</a>
        </div>

        <!-- User-->
        <div class="user">
            <h2>Login</h2>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="password" name="password" id="password" placeholder="Senha">
            <input type="submit" value="Login" class="login-btn">
            <p>Esqueceu a senha? <a href="#">Redefinir senha</a></p>
            <p>Ainda não tem conta? <a href="#">Registre-se</a></p>

        </div>

    </header>


    
    <script src="./assets/js/script.js"></script>
</body>
</html>
