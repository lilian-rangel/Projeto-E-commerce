<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto E-commerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--Box icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo"> <i class='bx bxs-t-shirt'></i>Lilyka</a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">Novidades</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#reviews">Avaliações</a></li>

        </ul>

        <div class="header-icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-search-alt-2' id="search-icon"></i>
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            <i class='bx bx-user' id="user-icon"></i>
        </div>

        <!--Search box-->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Pesquise aqui...">
        </div>

        <!--Cart box-->
        <div class="cart-box">
            
        </div>

    </header>


    
    <script src="./assets/js/script.js"></script>

</html>
